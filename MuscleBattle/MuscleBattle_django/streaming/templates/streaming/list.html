{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <style type="text/css">
        p {
            color: red;
        }
        #body {
            margin-right: auto;
            margin-left: auto;
            width: 1242px;
            height: 2208px;
            background-color: orange;
        }
        ul, ol{
        padding: 0;
        }

        ul li {
        position: relative;
        list-style-type: none!important;/*ポチ消す*/
        padding: 0.5em 0.5em 0.5em 0.5em;
        margin-bottom: 5px;
        line-height: 1.5;
        background: #dbebf8;
        vertical-align: middle;
        color: #505050;
        border-radius: 15px 0px 0px 15px;/*左側の角丸く*/
        }

        ul li:before{ /*疑似要素*/
        display:inline-block; 
        vertical-align: middle;
        /*以下白丸つくる*/
        content:'';
        width:1em;
        height: 1em;
        background: #fff;
        border-radius: 50%;
        margin-right: 8px;
        }
    </style>
</head>
<body>
<div class = "body">
<ul>
    {% for room in room_list %}
        <a id="ranking" href="{% url 'streaming:start_streaming' %}?{{room.room_hash}}"><li>
        部屋 {{ room.id }} だぜ
        </li></a>
    {% endfor %}
    </ul>
</div>
</body>
</html>
